{% extends 'report/base.html' %}
{% load crispy_forms_tags %}
{% load convert_num_to_letter %}



{% block content %}

<div class="container-fluid justify-content-between px-4 py-5">
    <div class="row align-items-start g-5 py-5">
        <div class="col-3 text-center text-lg-start ">
            <form method="POST" id='form'>
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit" class="w-100 btn btn-lg btn-primary mt-3"> Submit Report </button>
            </form>
        </div>


        <div class="col p-5 border rounded-3 bg-light ms-5">

            <a href=" {% url 'report' %} "><i class="bi bi-arrow-left-square" style="font-size: 25rem; color: rgb(31, 96, 218);"></i></a>
            <a href=" {% url 'delete' dar.id %} "><i class="bi bi-x-square" style="font-size: 25rem; color: rgb(148, 18, 18); margin-left: 30px;"></i></a>
        </div>
    </div>
</div>






</div>
</div>














{% endblock %}
